{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Detail Buku</h1>
        <div class="card">
            <img src="{{ book.image_link }}" class="card-img-top" alt="{{ book.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">Penulis: {{ book.author }}</p>
                <p class="card-text">Deskripsi: {{ book.description }}</p>
                <p class="card-text">Genre: {{ book.genre }}</p>
                <p class="card-text">Rating: {{ book.rating }}</p>
                <p class="card-text">Jumlah Pembaca: {{ book.count_read }}</p>
                <!-- Tambahkan tombol atau tautan untuk aksi lainnya jika diperlukan -->
            </div>
        </div>
    </div>
{% endblock content %}
