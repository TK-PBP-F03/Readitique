{% extends 'base.html' %}
{% load static %}

{% block meta %}
{% endblock meta %}

{% block content %}

<div id="login-bg-container">
  <img id="login-bg" src="https://images.unsplash.com/photo-1521587760476-6c12a4b040da?auto=format&fit=crop&q=80&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGlicmFyeSUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D">
</div>

<div id="nav-bar-raw">
      <a class="nav-anchor" href="{% url 'main:show-main' %}"><h2 class="hi-or-login" style="color: #e5f2c9">Readitique</h2></a>
</div>

<div class="form-bg">
  <div class="container" id="register-container">
    <h2>Register</h2>
    <form action="" method="POST" id="register-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="loginUsername">{{ form.username.label }}</label>
        <div class="register-input">{{ form.username }}</div>
      </div>
      <div class="form-group">
        <label for="loginPassword">{{ form.password1.label }}</label>
        <div class="register-input">{{ form.password1 }}</div>
      </div>
      <div class="form-group">
        <label for="loginPassword">{{ form.password2.label }}</label>
        <div class="register-input">{{ form.password2 }}</div>
      </div>
      <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Register</button>
    </form>
    <p class="log-reg-connect">Already have an account? <a href="{% url 'main:login' %}">Login</a></p>
  </div>
</div>
<footer>
    <p>© 2023 Readitique. Built with❤️</p>
</footer>     
{% endblock content %}
