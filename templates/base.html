{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        {% block meta %}
          <meta charset="UTF-8" />
          <meta
              name="viewport"
              content="width=device-width, initial-scale=1.0"
          />

        {% endblock meta %}

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="{% static 'css/raw.css' %}" type="text/css" rel="stylesheet"> 
        <link href="{% static 'css/login.css' %}" type="text/css" rel="stylesheet"> 
        <link href="{% static 'css/register.css' %}" type="text/css" rel="stylesheet"> 
        <link href="{% static 'css/bom.css' %}" type="text/css" rel="stylesheet"> 
        <link href="{% static 'css/book_detail.css' %}" type="text/css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Montserrat:wght@400;600&family=Nunito:wght@200&family=Open+Sans:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
